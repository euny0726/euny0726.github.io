<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인요소</title>
    <style>
        textarea{resize: none;}   /*style='resize: none'를 무조건 같이 쓰는 편이다. 상자 조절 못하게 막아놓는것. 보통 태그 안쪽보다 스타일에 선택자 잡아서 기입*/
    </style>

</head>
<body> <!--http://eunyverse.dothome.co.kr/04-28-1.html 확인. f12로 안먹힘.-->

    <form method="post" action="result.php"> <!-- 예제에 form태그 만들어 감싼다.  action="result.php":  result.php로 손님 입력한 값 전달. -->
        <label for="fnotice">연락처</label><!-- 글씨에도 선택 가능하도록 웹접근성 높임. -->
        <input type="text" id="phone" name="phone" placeholder="연락처를 입력하세요" maxlength="13" required><br> <!--required : 빈값 허용 불가능하게. 실무에서는 자바스크립트로 쓴다. --> <!-- maxlength="13" 13자리 까지 입력가능하도록 -->
        <label for="fnotice">Notice Memo</label> <!-- textarea id와 값 같아야 작동됨! -->
        <textarea id="fnotice" name="fnotice" rows="5" cols="200" required></textarea> <br> <!-- row : 사이즈 5줄 설정(5줄 이상 작성가능) 
rows="5" cols="200" : 글자 5줄, 가로로 200개 넣을 수 있는 글자입력상자의 사이즈(입력은 무한대) -->
        <input type="submit" value="확인"> 
    </form>

     


  
</body>      
</html>
