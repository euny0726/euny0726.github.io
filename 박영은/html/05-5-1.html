<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 연락처</title>

    <style>

    </style>

</head>
<body>
    
    <h2>FORM 연락처</h2>
    <form name='phone_form' id='phone_form' method='post' action="insert.php"> <!-- form태그와 input태그와 무조건 같이 쓴다. form태그는 블록요소 -->
        <!-- action="insert.php" : 손님이 기입한 값을 insert.php파일로 넘긴다는 의미 -->
        <label for="fname">이름:</label><br>
        <input type="text" id="fname" name='fname' value=''placeholder='이름을 입력하세요'><br>
        <label for="fphone">전화:</label><br>
        <input type="text" id="fphone" name='fphone' value='' placeholder='전화번호를 입력하세요'><br><br>
        <input type="submit" value="제출" class='submitBtn'> <!--nput type="button"과 달리 실제 전송기능이 있음-->
        <input type="button" value="제출" class='submitBtn'><!--실제 전송기능은 없지만 자바스크립트에 꾸미기 기능 활용가능함.-->
        <input type="reset"  value="Reset" class='resetBtn'>
    </form>
    
</body>
</html>
